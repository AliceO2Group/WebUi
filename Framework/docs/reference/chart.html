<!doctype html>
<title>ChartTimeSeries</title>
<link rel="stylesheet" href="../../Frontend/css/src/bootstrap.css">

<script type="module">
import {mount, h, Observable, chartTimeSeries} from '../../Frontend/js/src/index.js';

// Example of chart integration with template engine
const view = (model) => [
  h('div.m4', [
    chartTimeSeries({
      series: model.series1,
      title: 'Sinus',
      colorPrimary: 'red',
      width: '800',
    }),
  ]),
  h('div.m4', [
    chartTimeSeries({
      series: model.series1,
      title: 'Sinus',
      colorPrimary: 'red',
      width: '800',
      timeWindow: 100,
    }),
  ]),
  h('div.m4', [
    chartTimeSeries({
      series: model.series2,
      title: 'Random',
      colorPrimary: 'blue',
      width: '800',
    }),
  ]),
  h('div.m4', [
    chartTimeSeries({
      series: model.series3,
      title: 'Sinus rounded',
      colorPrimary: 'green',
      width: '800',
    }),
  ]),
];

// Create some basic model
const model = new Observable();
model.series1 = [];
model.series2 = [];
model.series3 = [];
model.notify();

// Add points at 30 FPS but keep only first 800 points for memory leak
let i = 0;
setInterval(() => {
  i++;
  model.series1.push({value: Math.cos(i / 10), timestamp: Date.now()});
  model.series2.push({value: Math.random() * 10, timestamp: Date.now()});
  model.series3.push({value: Math.round(Math.cos(i / 10)), timestamp: Date.now()});

  model.series1.splice(0, model.series1.length - 800);
  model.series2.splice(0, model.series2.length - 800);
  model.series3.splice(0, model.series3.length - 800);

  model.notify();
}, 33);

mount(document.body, view, model, true);

window.model = model;

</script>
